{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='groupes.css')}}">
{% endblock %}
{% block content %}
<div class="content">
    <h1>Groupes</h1>
    <div class="groupes-container">
        {% for groupe in groupes %}
            <div class="groupe-item">
                <a href="{{ url_for('groupe', id=groupe.id_gr) }}">{{ groupe.nom_gr }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
