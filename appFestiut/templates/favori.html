{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='favorites.css')}}" />

<div id="favorites">
  <h1>Mes favoris</h1>
  {% for favorite, type in favorites %}
    <div class="favorite">
      {% if type == 'group' %}
        <p>Groupe : {{ favorite.nom_gr }}</p>
      {% else %}
        <p>Style de musique : {{ favorite.nom_style }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>

{% endblock content %}
